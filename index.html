<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a2 Page</title>
    <script>
        // Function to get cookie by name
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Function to display the cookie
        function displayCookie() {
            const ssoToken = getCookie('ssoToken');
            if (ssoToken) {
                alert('SSO Token: ' + ssoToken);
                // You can modify this to display in a specific div or handle as needed
                console.log('SSO Token:', ssoToken);
            } else {
                alert('SSO Token not found');
            }
        }

        // Call displayCookie on page load
        window.onload = function() {
            displayCookie();
        };
    </script>
</head>
<body>
    <h1>Welcome to Page a2</h1>
    <!-- Other content of your page -->
</body>
</html>
